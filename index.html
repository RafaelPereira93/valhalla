<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <title>Assasins Creed - Valhalla</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="wrapper-valhalla">
      <header class="header">
        <div class="container">
          <div class="logo">
            <a href="#"> <img src="./images/logo.webp" alt="" /> </a>
          </div>
          <div class="menu-mobile">
            <div class="hamburguer">
              <span></span>
            </div>
          </div>
          <ul class="link-list">
            <li><a href="#">News and Videos</a></li>
            <li><a href="#">Support</a></li>
            <li><a href="#">Forums</a></li>
            <li><a href="#">More Games</a></li>
          </ul>
          <div class="pre-order"><a href="#">Pre-order</a></div>
        </div>
      </header>

      <div class="hero">
        <div class="content-hero">
          <h2>Build your own</h2>
          <h1>Viking <span class="legend">Legend</span></h1>
          <p class="release-date">Release date: Holiday 2020</p>
          <p>
            Available Holiday 2020 on Xbox Series, Xbox One, Playstation 5,
            Playstation 4, Stadia and PC
          </p>
          <a href="#">Pre-order</a>
          <div class="trailer-and-images">
            <div class="content">
              <div class="trailer">
                <p>Watch trailer</p>
                <img
                  class="play-trailer"
                  src="./images/play-button.png"
                  alt=""
                />
              </div>
              <div class="images">
                <img src="./images/thumb/thumb1.jpg" alt="" />
                <img src="./images/thumb/thumb2.jpg" alt="" />
                <img src="./images/thumb/thumb3.jpg" alt="" />
                <img src="./images/thumb/thumb4.jpg" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="modal" data-js="modal">
        <div class="modal-content">
          <button class="close-modal" data-js="modal">X</button>
        </div>
      </div>

      <div class="layer left"></div>
      <video class="valhalla-trailer" src="https://rafael93.com/valhalla-trailer.mp4"></video>
      <div class="layer right"></div>
      <button class="close-trailer">Close trailer</button>
    </div>

    <script src="./js/script.js"></script>
    <script src="./js/modal.js"></script>
  </body>
</html>
